<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quotes & Coffee</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fdfcf7;
      font-family: "Georgia", serif;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 700px;
    }
    .quote {
      font-size: 1.6em;
      margin-bottom: 20px;
      line-height: 1.4;
    }
    .logo {
      margin-top: 30px;
      width: 120px;
    }
    .promo {
      color: #d32f2f;
      font-weight: bold;
      font-size: 1.8em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="quote" class="quote"></div>
    <div id="promo" class="promo"></div>
    <img src="logo.jpg" alt="Logo" class="logo">
  </div>

  <script>
    const quotes = [
      "Một ly cà phê không chỉ để tỉnh, mà để nhớ mình đang sống.",
      "Đắng trong cốc không đắng bằng việc bỏ quên ước mơ của mình.",
      "Mỗi ước mơ đều là hạt giống, nó chỉ chờ được một lần tưới.",
      "Người bán, người mua – chỉ là danh. Người với người – mới là thật.",
      "Đúng hay sai không quan trọng, quan trọng là có dám thử.",
      "Một điểm dừng, hai cuộc đời chạm nhau.",
      "Có những giấc mơ không cần thành hiện thực, chỉ cần được thắp lại.",
      "Tỉnh để mơ, mơ để sống.",
      "Cà phê có thể đắng, nhưng khoảnh khắc sẻ chia thì ngọt.",
      "Chúng ta gặp nhau không để phán xét, mà để bước tiếp nhẹ nhàng hơn.",
      "Điều vững bền không nằm ở hương vị, mà ở sự chân thành.",
      "Một lần dừng lại cũng có thể đổi cả một ngày dài.",
      "Ly cà phê nhỏ, nhưng có thể chứa một vũ trụ lớn.",
      "Bạn không uống cà phê, bạn đang uống một khoảnh khắc của chính mình.",
      "Có khi tỉnh táo không phải để chạy nhanh hơn, mà để thấy rõ đường đi.",
      "Không có ly cà phê nào giống ly cà phê hôm qua – như con người vậy.",
      "Đừng vội uống, hãy hít mùi hương trước. Đó là cách sống chậm.",
      "Mỗi ly cà phê là một tấm gương soi tâm trạng bạn hôm đó.",
      "Có những buổi sáng bạn chỉ cần một cốc nước, nhưng có những buổi sáng bạn cần một người hiểu.",
      "Chúng ta không chỉ bán cà phê, chúng ta trao thời gian để thở.",
      "Một quán nhỏ cũng có thể chứa đựng ước mơ lớn.",
      "Tỉnh táo không phải để làm việc nhiều hơn, mà để sống sâu hơn.",
      "Ly cà phê có thể đậm hay nhạt, nhưng lòng người thì chỉ cần thật.",
      "Đến đây để nghỉ, để uống, hay để lặng im cũng được.",
      "Cà phê đen không chỉ là thói quen, nó là ký ức.",
      "Có thể bạn chỉ ghé một lần, nhưng ký ức có thể theo bạn cả đời.",
      "Đừng sợ thất bại, hạt cà phê phải rang mới tỏa mùi thơm.",
      "Cà phê không hối thúc bạn, nó đợi bạn như một người bạn.",
      "Chúng ta gặp nhau qua cà phê, nhưng thật ra là qua nhau.",
      "Tỉnh để mơ, mơ để không ngủ quên.",
      "Mỗi cốc cà phê là một tấm vé đi xa trong tâm trí.",
      "Đôi khi, sự thay đổi bắt đầu từ một ngụm nhỏ.",
      "Không có ai là khách lạ khi cùng chia sẻ một hương cà phê.",
      "Đừng chỉ uống để tỉnh, hãy uống để thấy.",
      "Cà phê cũng như cuộc đời, có vị đắng mới thấy được ngọt.",
      "Mỗi người uống cà phê theo cách riêng, như cách họ sống.",
      "Thói quen có thể là nhà tù, nhưng cũng có thể là mái ấm.",
      "Chúng ta không đến để dạy nhau, chỉ đến để soi sáng nhau.",
      "Một quán cà phê không chỉ bán đồ uống, nó bán cảm xúc.",
      "Cà phê là ngôn ngữ không cần phiên dịch.",
      "Bạn có thể tỉnh táo mà không cần cà phê, nhưng bạn không thể sống mà thiếu một ước mơ.",
      "Chúng ta không chỉ tỉnh với cà phê, mà tỉnh với chính mình.",
      "Đến đây để tìm cà phê, hay tìm lại mình?",
      "Mỗi ly cà phê là một cơ hội trò chuyện với bản thân.",
      "Không có cà phê nào hoàn hảo, chỉ có khoảnh khắc hoàn hảo khi uống nó.",
      "Cà phê không chữa lành, nhưng nó làm vết thương nhẹ hơn.",
      "Đừng so sánh vị hôm nay với hôm qua. Cà phê cũng như cuộc đời, luôn mới.",
      "Người đến, người đi. Mùi cà phê còn ở lại.",
      "Đừng chỉ tỉnh vì caffeine, hãy tỉnh vì niềm tin.",
      "Một ly cà phê, một khoảnh khắc. Có thể đó chính là khởi đầu của bạn."
    ];

    let counter = 0; // đếm lượt
    let won = false; // có ai trúng chưa

    function showQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById("quote").innerText = quotes[randomIndex];
      const promoDiv = document.getElementById("promo");

      counter++;

      // Tính xác suất dựa trên lượt
      let chance = counter / 50; // tăng dần từ 1/50 đến 50/50
      let roll = Math.random();

      if (roll < chance || counter >= 50) {
        promoDiv.innerText = "🎉 Enjoy your free coffee today! 🎉";
        counter = 0; // reset vòng
        won = true;
      } else {
        promoDiv.innerText = "";
        won = false;
      }
    }

    // hiển thị quote khi load
    showQuote();
  </script>
</body>
</html>
