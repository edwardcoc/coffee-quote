<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quotes & Coffee</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f4f4f4;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      width: 100%;
      max-width: 500px;
      height: 90vh; /* toàn bộ card chiếm 90% màn hình */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
      overflow: hidden;
    }

    .card img.hero {
      width: 100%;
      height: 60%;       /* ảnh chiếm 60% */
      object-fit: cover; /* không méo ảnh */
    }

    .quote {
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      flex: 0 0 auto;
    }

    .logo {
      text-align: center;
      padding: 10px;
    }

    .logo img {
      width: 80px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="heroImg" class="hero" src="" alt="Hình minh họa">
    <div id="quoteText" class="quote"></div>
    <div class="logo">
      <img src="logo.png" alt="Logo">
    </div>
  </div>

  <script>

      "Thiên nhiên luôn đúng, còn chúng ta thì không.",
      "Enjoy your free coffee today!"

    // Random quote
    const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
    document.getElementById("quoteText").innerText = randomQuote;

    // Random ảnh minh họa từ picsum.photos
    document.getElementById("heroImg").src = `https://picsum.photos/800/600?random=${Math.floor(Math.random() * 1000)}`;
  </script>
</body>
</html>
