<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>QR Coffee Quotes</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 30px;
      background: #f0f5f4;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }
    img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    .quote {
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 8px;
    }
    .author {
      color: #555;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="card">
    <img id="heroImg" src="" alt="Nature image">
    <p class="quote" id="quoteText"></p>
    <p class="author" id="authorText"></p>
  </div>

    function showRandom(){
      const pick = items[Math.floor(Math.random() * items.length)];
      document.getElementById("heroImg").src = pick.img;
      document.getElementById("quoteText").textContent = pick.quote;
      document.getElementById("authorText").textContent = pick.author;
    }

    window.onload = showRandom;
  </script>
</body>
</html>
